<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">
		
		var diasDeLaSemana = ["lunes","martes","miercoles","jueves","viernes","sabado","domingo"];

		for (item in diasDeLaSemana) {
			if (diasDeLaSemana[item]=="sabado"||diasDeLaSemana[item]=="domingo") {
				console.log ("Fin de semana",diasDeLaSemana[item]);
			} else {
				console.log ("Dia de semana",diasDeLaSemana[item]);
			}

		}
	</script>
</body>
</html>
